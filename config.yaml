investment_sites:
  briq:
    url: https://www.briq.mx
    home: /proyectos
    login:
      url: /users/sign_in
      user: //*[@id="user_email"]
      password: //*[@id="user_password"]
      button: //*[@id="new_user"]/div[4]/div/input
    projects:
      filter:
        tag:
          img: src
          regex: abel_buscando-inversion
      map:
        parent: href
  cumplo:
    url: https://www.cumplo.mx
    home: /
    login:
      auth0: /html/body/main/div[1]/div/div/p/button
      url: /login
      user: /html/body/div/div/div[2]/form/div/div/div[3]/span/div/div/div/div/div/div/div/div/div[4]/div[1]/div/input
      password: /html/body/div/div/div[2]/form/div/div/div[3]/span/div/div/div/div/div/div/div/div/div[4]/div[2]/div/div/input
      button: /html/body/div/div/div[2]/form/div/div/button
